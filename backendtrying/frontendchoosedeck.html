<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Load Deck</title>
  </head>
  <body>
    <h1>Load Deck</h1>
    <form>
      <label for="deck_name">Deck Name:</label>
      <input type="text" id="deck_name" name="deck_name" /><br />
      <label for="player_name">Player Name:</label>
      <input type="text" id="player_name" name="player_name" /><br />
      <input type="button" value="Load Deck" onclick="loadDeck()" />
    </form>
    <script>
      function loadDeck() {
        const deckName = document.getElementById("deck_name").value;
        const playerName = document.getElementById("player_name").value;
        // const url = `"http://127.0.0.1:5000/load_deck?player_name=${playerName}&deck_name=${deckName}"`;
        let url = `http://localhost:5000/load_deck?player_name=${playerName}&deck_name=${deckName}`

        fetch(
        //   "http://localhost:5000/load_deck?player_name=${playerName}&deck_name=${deckName}"
        url
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("HTTP error " + response.status);
            }
            console.log("resp: " + response)
            return response.json();
          })
          .then((data) => {
            console.log(data);
          })
          .catch((error) => {
            console.log(error);
          });
      }
    </script>
  </body>
</html>
