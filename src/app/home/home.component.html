<div class="container">
  <img
    *ngIf="searchedCard !== null || searchedCard !== undefined"
    [src]="searchedCard.image_uris?.png"
    alt="Image of {{ searchedCard.name }}"
  />
  <div class="search">
    <form (submit)="submit()" [formGroup]="form">
      <input
        type="text"
        placeholder="Name of the Card"
        formControlName="nameOfCard"
        class="inputCardName"
      />
    </form>
    <!-- <pre>{{ form.value | json }}</pre> -->
  </div>
</div>
