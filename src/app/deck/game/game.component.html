<div class="container">
  <div class="cardContainer">
    <ng-container *ngFor="let card of hand">
      <img
        [src]="card.img"
        alt="Foto of the card {{ card.name }}"
        class="card"
      />
    </ng-container>
    <app-library [deck]="deck" (newCard)="onChangeHand($event)"></app-library>
  </div>
</div>
